<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kreon:300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Toutes les catégories - Kidéo</title>
</head>

<body>
    <header id="registerHeader">
        <img class="kideoForm" src="Public/img/Kideo.png" alt="Titre 'Kideo'">
    </header>
    <main class="listingMain">
        <section class="listingCategorie">
            <div id="filmCtgr" class="ctgr">
                <div class="titrectgr">
                    <h2>Films</h2>
                </div>
                <img src="Public/img/filmCtgr.png" alt="Catégorie des films">
            </div>
            <div id="serieCtgr" class="ctgr">
                <div class="titrectgr">
                    <h2>Séries</h2>
                </div>
                <img src="Public/img/serieCtgr.png" alt="Catégorie des séries">
            </div>
            <div id="docuCtgr" class="ctgr">
                <div class="titrectgr">
                    <h2>Documentaires</h2>
                </div>
                <img src="Public/img/docuCtgr.png" alt="Catégorie des documentaires">
            </div>
        </section>
        <!-- RESPONSIVE  -->
        <section class="listingResponsive">
            <div id="filmResponsive" class="ctgrResponsive">
                <div class="titreResponsive">
                    <h2>Films</h2>
                </div>
                <img src="Public/img/filmResponsive.png" alt="Catégorie des films">
            </div>
            <section class="responsiveImg" id="responsivefilm">
                <div class="listingimg"><img src="Public/img/film1.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/film2.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/film3.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/film4.jpg" alt=""></div>
            </section>
            <div id="serieResponsive" class="ctgrResponsive">
                <div class="titreResponsive">
                    <h2>Séries</h2>
                </div>
                <img src="Public/img/serieResponsive.png" alt="Catégorie des séries">
            </div>
            <section class="responsiveImg" id="responsiveserie">
                <div class="listingimg"><img src="Public/img/serie1.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/serie2.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/serie3.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/serie4.jpg" alt=""></div>
            </section>
            <div id="docuResponsive" class="ctgrResponsive">
                <div class="titreResponsive">
                    <h2>Documentaires</h2>
                </div>
                <img src="Public/img/docuResponsive.png" alt="Catégorie des documentaires">
            </div>
            <section class="responsiveImg" id="responsivedocu">
                <div class="listingimg"><img src="Public/img/disneyNature1.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/disneyNature2.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/disneyNature3.jpg" alt=""></div>
                <div class="listingimg"><img src="Public/img/disneyNature4.jpg" alt=""></div>
            </section>
        </section>
        <!-- FIN RESPONSIVE  -->
        <section class="listing" id="listingFilm">
            <div class="listingimg"><img src="Public/img/film1.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/film2.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/film3.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/film4.jpg" alt=""></div>
        </section>
        <section class="listing" id="listingSerie">
            <div class="listingimg"><img src="Public/img/serie1.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/serie2.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/serie3.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/serie4.jpg" alt=""></div>
        </section>
        <section class="listing" id="listingDocu">
            <div class="listingimg"><img src="Public/img/disneyNature1.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/disneyNature2.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/disneyNature3.jpg" alt=""></div>
            <div class="listingimg"><img src="Public/img/disneyNature4.jpg" alt=""></div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="Public/script.js"></script>
</body>

</html>
