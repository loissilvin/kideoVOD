<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css?family=Kreon:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Public/style.css">

</head>

<body>

    <header>
        <img class="kideoForm" src="Public/img/Kideo.png" alt="Titre 'Kideo'">
    </header>

    <section id="forms">
        <div class="registerForm">

            <div class="register">
                <h1>S'inscrire</h1>
                <input type="username" required placeholder="Username">
                <hr>
                <input type="email" required placeholder="E-mail">
                <hr>
                <input type="password" required placeholder="Password">
                <hr>
                <input type="confirm-password" required placeholder="Confirm Password">
            </div>
            <hr>

            <div class="buttonRegister">
                <button type="submit">Envoyer</button>
                <p>Déjà un compte ? <a href="">Connectez-vous</a></p>
            </div>
        </div>

        <div class="offre">
            <p class="unique">OFFRE UNIQUE</p>
            <p>Un mois d'essai offert puis</p>
            <img class="block" src="Public/img/Group 1.png">
            <ul>
                <li>Sans engagement</li>
                <li>HD</li>
                <li>Accès illimité</li>
                <li>3 écrans en simultanés</li>
            </ul>
            <img class="screen" src="Public/img/screen 1.png">
        </div>

        </div>
    </section>

    <section id="conect">
        <div class="registerForm">

            <div class="register">
                <h1>Se connecter</h1>
                <hr>
                <input type="email" required placeholder="E-mail">
                <hr>
                <input type="password" required placeholder="Password">
                <hr>
            </div>
            <hr>

            <div class="buttonRegister">
                <button type="submit">Envoyer</button>
                <p>Pas encore de compte ? <a href="">Inscrivez-vous</a></p>
            </div>
        </div>

        <div class="heros">
            <p class="unique">Au </br>plus proche</br> des hèros</p>
        </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Public/forms.js"></script>
</body>

</html>
